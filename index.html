<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <header>
            <h1>Finance Logger</h1>
        </header>
        <footer>
            <form action="" class="form-alignment">
                <div class="field">
                    <label>Type:</label>
                    <select id="type">
                        <option value="invoice">Invoice</option>
                        <option value="payment">Payment</option>
                    </select>
                </div>
                <div class="field">
                    <label>To/From:</label>
                    <input type="text" id="tofrom">
                </div>
                <div class="field">
                    <label>Details:</label>
                    <input type="text" id="details">
                </div>
                <div class="field">
                    <label>Amount:</label>
                    <input type="number" id="amount">
                </div>
                <div class="field">
                    <button>Add</button>
                </div>
            </form>
        </footer>
        <script src="sandbox.js"></script>
    </body>
</html>
